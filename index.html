<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Library</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Project Recipes</h1>
  <div class="filters">
    <div class="selection"></div>
    <div class="ingredients">
      <select id="ingredients-select">
        <option value="">all</option>
        <option value="5">5 or less ingredients</option>
        <option value="10">10 or less ingredients</option>
      </select>
    </div>
    <div class="sort">
      <select id="sort-select">
        <option value=""></option>
        <option value="min">Minimum cook time</option>
        <option value="max">Maximum cook time</option>
        <option value="ascend">Alphabetical Ascending</option>
        <option value="descend">Alphabetical Descending</option>
      </select>
    </div>
  </div>
  <div class="recipes">
  </div>
  <!-- Don't forget to connect the JavaScript file -->
  <script src="./script.js"></script>
  <script src="./code.js"></script>
</body>
</html>
