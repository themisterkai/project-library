<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Library</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <h1>Kai's Recipe Library</h1>
  <div class="filters">
    Cuisine Type:
    <div class="selection"></div>
    Ingredient Count:
    <div class="ingredients">
      <select id="ingredients-select">
        <option value="">all</option>
        <option value="5">5 or less ingredients</option>
        <option value="10">10 or less ingredients</option>
      </select>
    </div>
    Sort:
    <div class="sort">
      <select id="sort-select">
        <option value=""></option>
        <option value="ascend">alphabetical ascending</option>
        <option value="descend">alphabetical descending</option>
        <option value="min">minimum cook time</option>
        <option value="max">maximum cook time</option>
        <option value="num-min">minimum ingredients</option>
        <option value="num-max">maximum ingredients</option>
      </select>
    </div>
    <div class="reset">
      <button id="reset-button">Reset all filters</button>
    </div>
  </div>
  <div class="search-bar" >
    <input id="search-bar" type="text" placeholder="Search by recipe name or ingredients">
  </div>
  </div>
    <div class="recipe-count-text">
    </div>
    <div class="recipes">
    </div>
  <script src="./script.js"></script>
  <script src="./code.js"></script>
</body>
</html>
